<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Linktree</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="header blur-in">
            <p>Elcheno</p>
        </div>

        <div class="container">

            <div class="subcontainer rotate-center">

                <div class="l-1 rotate-top">
                    <a href="https://github.com/Elcheno" class="vibrate blur-out-contract" target="_blank">
                        <div class="blur-in"></div>
                    </a>
                </div>

                <div class="l-2 rotate-top">
                    <a href="https://elcheno.github.io/Bootstrap-Page/" class="vibrate blur-out-contract" target="_blank">
                        <div class="blur-in"></div>
                    </a>
                    <a href="#" class="vibrate disabled blur-out-contract" target="_blank">
                        <div class="blur-in"></div>
                    </a>
                </div>

                <div class="l-3 rotate-top">
                    <a href="https://elcheno.github.io/Contacts_List/" class="vibrate blur-out-contract" target="_blank">
                        <div class="blur-in"></div>
                    </a>
                    <a href="https://www.instagram.com/ruben__02/?hl=en" class="vibrate blur-out-contract" target="_blank">
                        <div class="blur-in"></div>
                    </a>
                </div>

                <div class="l-4 rotate-top">
                    <a href="https://elcheno.github.io/Task_Manager/" class="vibrate blur-out-contract" target="_blank">
                        <div class="blur-in"></div>
                    </a>
                    <gmail target="_blank" class="vibrate gmail blur-out-contract">
                        <div class="blur-in"></div>
                    </gmail>
                </div>

                <div class="l-5 rotate-top">
                    <a href="#" class="vibrate disabled blur-out-contract" target="_blank">
                        <div class="blur-in"></div>
                    </a>
                </div>

            </div>

        </div>

    </div>

    <script>
        let gmail = document.querySelector('.gmail');

        gmail.onclick = () => {
            navigator.clipboard.writeText('rubenca2312@gmail.com');
        }
    </script>

</body>
</html>
