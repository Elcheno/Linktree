<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Linktree</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <p>NOMBRE</p>
        </div>

        <div class="container">

            <div class="subcontainer rotate-center">

                <div class="l-1 rotate-top">
                    <div class="blur-in">A</div>
                </div>

                <div class="l-2 rotate-top">
                    <div class="blur-in">B</div>
                    <div class="blur-in">C</div>
                </div>

                <div class="l-3 rotate-top">
                    <div class="blur-in">D</div>
                    <div class="blur-in">F</div>
                </div>

                <div class="l-4 rotate-top">
                    <div class="blur-in">G</div>
                    <div class="blur-in">H</div>
                </div>

                <div class="l-5 rotate-top">
                    <div class="blur-in">I</div>
                </div>

            </div>

        </div>

    </div>

</body>
</html>
